{% set name = "nicegui" %}
{% set version = "3.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/zauberzeug/nicegui/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 3e84a2899baa02ecc3003ab06599d529b3e43c02129451e757ef47dcbfefea67

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-build-isolation

requirements:
  build:
    - python >=3.9
    - pip
  host:
    - python {{ python_min }}
    - pip
    - poetry-core >=1.0.0
    - poetry-dynamic-versioning >=1.0.0,<2.0.0
  run:
    - python >={{ python_min }}
    - typing-extensions >=4.0.0
    - markdown2 >=2.4.7,!=2.4.11
    - pygments >=2.15.1,<3.0.0
    - uvicorn >=0.22.0
    - fastapi >=0.109.1
    - python-socketio >=5.10.0
    - vbuild >=0.8.2
    - watchfiles >=0.18.1
    - jinja2 >=3.1.3
    - python-multipart >=0.0.7
    - orjson >=3.8.6
    - itsdangerous >=2.1.2
    - aiofiles >=23.1.0
    - httpx >=0.24.0
    - ifaddr >=0.2.0
    - aiohttp >=3.9.2
    - docutils >=0.19
    - wait_for2 >=0.3.2


test:
  requires:
    - python {{ python_min }}
  imports:
    - nicegui

about:
  home: https://github.com/zauberzeug/nicegui
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Create web-based interfaces with Python. The nice way.
  doc_url: https://nicegui.io/
  dev_url: https://github.com/zauberzeug/nicegui

extra:
  recipe-maintainers:
    - rodja
    - falkoschindler
