{% set name = "nicegui" %}
{% set version = "1.3.15" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/zauberzeug/nicegui/archive/refs/tags/v{{ version }}.tar.gz
  sha256: bb9132fa8962d49837d2f86e7afe22c71295f77d5065acfa41c6125f0fe3a9e0

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python >=3.8
    - poetry >=1.3
    - pip
  host:
    - python >=3.8
    - poetry >=1.3
    - pip
  run:
    - python >=3.8
    - typing-extensions >=3.10.0
    - markdown2 >=2.4.7,<3.0.0
    - pygments >=2.9.0,<3.0.0
    - uvicorn[standard] >=0.20.0,<1.0.0
    - fastapi >=0.92,<1.0.0
    - fastapi-socketio >=0.0.10,<0.0.11
    - vbuild >=0.8.2,<0.9.0
    - watchfiles >=0.18.1,<0.19.0
    - jinja2 >=3.1.2,<3.2.0
    - python-multipart >=0.0.6,<0.0.7
    - orjson >=3.8.6,<3.9.0
    - itsdangerous >=2.1.2,<2.2.0
    - aiofiles >=23.1.0,<23.2.0
    - netifaces >=0.11.0,<1.0.0
    - httpx >=0.23.1,<1.0.0

test:
  imports:
    - nicegui

about:
  home: https://github.com/zauberzeug/nicegui
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Create web-based interfaces with Python. The nice way.
  doc_url: https://nicegui.io/
  dev_url: https://github.com/zauberzeug/nicegui

extra:
  recipe-maintainers:
    - rodja
    - falkoschindler
